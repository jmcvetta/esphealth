{% extends "vaers.html" %}


{% block content %}
<table>
  
  {% for vaccine in vaccines %}
  <tr>
    <td>{{vaccine.name}}</td>
    <td>
      <select style="width:250px">
      {% for canon in canonical_vaccines %}
      <option value="{{canon.code}}">{{canon.name|truncatewords:8}}</option>
      {% endfor %}
      </select>
    </td>
  </tr>
  {% endfor %}    
</table>
{% endblock %}
