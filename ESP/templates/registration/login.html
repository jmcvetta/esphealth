{% extends "espbase.html" %}

{% block content %}

{% if form.has_errors %}
<p>Your username and password didn't match. Please try again.</p>
{% endif %}

<form method="post" action="." >
<table>
<tr><td> <label for="id_username">Username:</label></td><td> <input type="text" name="username" id="id_username" /> </td></tr>
<tr><td> <label for="id_username">Password:</label></td><td> <input type="password" name="password" id="id_password" /> </td></tr>
</table>

<input type="submit" value="login" />
<input type="hidden" name="next" value="{{ next }}" />
</form>

{% endblock %}
